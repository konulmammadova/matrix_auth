<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container">
    <h2>Search</h2>
    <p class="text-danger">{{ error_text }}</p>
    <form method="get" autocomplete="off" enctype="multipart/form-data">
        <div class="form-group">
            <input name="q" value="{{ query|default:"" }}" maxlength="58" class="form-control" id="id_username" required="" type="text">
        </div>
        <button type="submit" class="btn btn-default">Search</button>
    </form>
</div>
<h1>Result count: {{ result|length }}</h1>
<code>
    {% for query in sql_queries %}
        {{ query.sql }}
    {% endfor %}
</code>
<ul class="list-group">
    {% for item in result %}
        <li class="list-group-item">
            <a href="{% url 'worker-detail' slug=item.slug %}">
                <b>Name:</b> {{ item.get_full_name }} | <b>Company:</b>{{ item.company.name }} | <b>Job:</b>{{ item.company.job.name }}
            </a>
        </li>
    {% endfor %}
</ul>

</body>
</html>
